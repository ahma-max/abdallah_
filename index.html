<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      direction: rtl;
      background-image: url('https://i.pinimg.com/736x/2d/cc/20/2dcc205a6c6a956f7328e48e21c84bf9.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #e6d1db;
      overflow-x: hidden;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .welcome-screen, .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.5);
      animation: fadeIn 1.2s ease forwards;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ebe5e5;
      box-shadow: 0 0 15px black;
      margin-bottom: 20px;
      animation: floatUpDown 3s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    .enter-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .enter-button:hover {
      background-color: rgba(255,255,255,0.15);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255,255,255,0.4);
    }

    .main-content {
      display: none;
      padding: 50px 20px;
      position: relative;
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 550px;
      margin: auto;
      margin-top: 30px;
    }

    .link-button {
      padding: 12px 25px;
      background-color: rgba(139, 71, 160, 0.7);
      color: rgb(202, 187, 221);
      text-decoration: none; /* مهم */
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-button:hover {
      background-color: rgba(81, 59, 139, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #ebe5e5;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .back-arrow:hover {
      color: #0f0f0f;
      transform: scale(1.2);
    }

    .about-link {
      position: absolute;
      top: 70px;
      right: 20px;
      font-size: 18px;
      color: #ebe5e5;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .about-link:hover {
      color: #040f01;
    }

    .about-text {
      max-width: 600px;
      font-size: 20px;
      text-align: center;
      line-height: 1.8;
    }

    .gallery {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 0 10px black;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
